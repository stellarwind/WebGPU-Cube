<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGPU Viewer</title>
  </head>
  <body>
    <canvas id="viewport" width="512" height="512"></canvas>
    <script type="module">
      import { WebGPURenderer } from "./src/main.ts";
      const renderer = new WebGPURenderer();
      await renderer.init();

      const renderLoop = () => {
          renderer.renderFrame();
          requestAnimationFrame(renderLoop);
      }

      renderLoop();
    </script>
  </body>
</html>
